<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/lib/axios.min.js"></script>
    <script src="./assets/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/index.css" type="text/css"/>
    <link rel="icon" type="image/png" href="assets/images/meter.png">
    <title>A Ghost Story</title>
</head>
<body>
    <div id="landing-container">
        <div class='about'>
            <a href='/about'>About</a>
        </div>
        <div class="formSign">
            <form class="sign form-group" action="/signup" method="POST">
                <h1>Sign Up </h1>
                <div id="error">
                    <h4>Sign Up Error</h4>
                </div>
                <div>
                    <input pattern="^\w{4,15}$" type="text" placeholder="Username" name="user_name" title="Must be between 4 and 15 characters long and contain only letters numbers and underscores" required/>
                    <input pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])\w{5,20}$" class="password" type="password" placeholder="Password" title="Must be between 5 and 20 characters long and contain one capital letter, one lower case letter, and one number" name="password" required/>
                    <input pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])\w{5,20}$" class="repeat-pass" type="password" title="Must match previously entered password" placeholder="Repeat Password" name="password2" required/>
                    <input pattern="^[\w\Wa?]*[@]{1}[a-zA-Z]*\.[A-Za-z]{2,6}(?:\.{1}[A-Za-z]{2,6})?$" title="Please input a valid email format i.e. must contain a username followed by '@' sign and followed by a domain name e.g. gmail.com " type="email" placeholder="Input email" name="email"  required/>
                </div>
                <button type="submit" class="formButton btnSign" >Confirm</button>
                <button type="reset" class="cancel">Cancel</button>
            </form>
        </div>
        <div class="formLog">
            <form class="log form-group" action="/login" method="POST">
                <h1>Log In</h1>
                <div>
                    <input type="text" placeholder="Username" name="user_name"  />
                    <input type="password" placeholder="Password" name="password"  />
                </div>
                <button type="submit" class="formButton btnLog">Confirm</button>
                <button type="reset" class="cancel">Cancel</button>
            </form>
        </div>
        <div class="greeting">
            <h1>Final <span>Transmissions</span></h1>
            <span class='landingbtn signUp'>Sign Up</span><span class='landingbtn logIn'>Log In</span>
        </div>
    </div>
</body>
</html>
